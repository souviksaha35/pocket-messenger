projects:
  pocketmessenger:
    schemaPath: amplify/backend/api/pocketmessenger/build/schema.graphql
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: /graphql
        region: ap-south-1
        apiId: null
        maxDepth: 2
